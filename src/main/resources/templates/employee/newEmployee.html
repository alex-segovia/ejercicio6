<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>
    <body>
        <form method="post" th:action="@{'/employee/save'}" th:object="${employees}">


            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{firstName}">
            </div>
            <div class="mb-3">
                <label  class="form-label">Apellido</label>
                <input type="text" class="form-control" th:field="*{lastName}" >
            </div>

            <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control"  aria-describedby="emailHelp" th:field="*{email}">
            </div>



            <div class="mb-3">
                <label  class="form-label">Cargo</label>
                <SELECT th:field="*{jobId}" class="form-control"  aria-describedby="emailHelp"></SELECT>
            </div>


            <div class="mb-3">
                <label class="form-label">Sueldo</label>
                <input type="text" th:field="*{salary}" class="form-control"  >
            </div>
            <div class="mb-3">
                <label  class="form-label">Jefe</label>
                <select th:field="*{managerId}" class="form-control" ></select>
            </div>


            <div class="mb-3">
                <label  class="form-label">Departamento</label>
                <select th:field="*{departmentId}" class="form-control"  aria-describedby="emailHelp"></select>
            </div>



            <div class="mb-3">
                <label  class="form-label">Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control" >
            </div>


            <button class="btn btn-danger"> Cancelar</button>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </body>
</html>
